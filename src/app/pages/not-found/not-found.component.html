<div class="full-screen-container">
  <div class="notfound-wrapper">

    <!-- ===== HERO ===== -->
    <section class="section hero" aria-labelledby="notfound-title">
      <div class="section-inner">
        <h1 id="notfound-title" class="page-title prehide">
          {{ titleText }}
        </h1>
        <h3 class="page-sub mt-3 prehide">
          {{ subtitleText }}
        </h3>
      </div>
    </section>

    <!-- ===== CONTENU ===== -->
    <section class="section content">
      <div class="section-inner">
        <p class="lead">
          {{ leadText }}
        </p>

        <button type="button"
                class="back-to-home"
                (click)="goToHomePage()"
                [attr.aria-label]="backLabel">
          ‚Üê {{ backLabel }}
        </button>
      </div>
    </section>

  </div>
</div>
